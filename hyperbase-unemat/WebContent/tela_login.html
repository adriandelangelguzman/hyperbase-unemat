<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Sistema de Login :: JSP</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<center>Para logar-se no sistema informe seu login e senha:</center>
<br />
<br />
<form name="form1" method="post" action="logar.jsp">
<table width="180" border="0" align="center" cellpadding="0"
	cellspacing="1">
	<tr>
		<td width="55">Login:</td>
		<td width="122"><input name="login" type="text" id="login"></td>
	</tr>
	<tr>
		<td height="18">Senha:</td>
		<td><input name="senha" type="password" id="senha"></td>
	</tr>
	<tr>
		<td colspan="2">
		<div align="center"><input type="submit" name="Submit"
			value="Logar"></div>
		</td>
	</tr>
</table>
</form>
<br />
</body>
</html>
