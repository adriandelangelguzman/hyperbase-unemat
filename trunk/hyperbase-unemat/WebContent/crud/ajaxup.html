<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Monografia</title>
<script type="text/javascript" src="../scripts/ajaxupload.3.6.js"></script>
<script type="text/javascript" src="../scripts/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="../scripts/cadproj.js"></script>
<link rel="stylesheet" type="text/css" href="../css/cadastro.css" />

<script type="text/javascript">
	/*<![CDATA[*/
	$(document).ready(function() {

		var button = $('#button1'), interval;
		new AjaxUpload(button, {
			action : '../upfile',
			name : 'myfile',
			onSubmit : function(file, ext) {
				// change button text, when user selects file			
			button.text('Enviando');

			// If you want to allow uploading only 1 file at time,
			// you can disable upload button
			this.disable();

			// Uploding -> Uploading. -> Uploading...
			interval = window.setInterval(function() {
				var text = button.text();
				if (text.length < 13) {
					button.text(text + '.');
				} else {
					button.text('Enviando');
				}
			}, 200);
		},
		onComplete : function(file, response) {
			button.text('Enviar');

			window.clearInterval(interval);

			// enable upload button
			this.disable();

			// add file to the list
			//$('<span></span>').appendTo('.file').text(response);
			$('span#status').append(response);
			
			//$('<span></span>').appendTo('.file').text(response);
		}
		});
	});/*]]>*/
</script>
</head>
<body>
<div id="text">
<h1>Cadastro de Monografias</h1>
</div>
<div id="form">
	<button id="button1" class="button">Enviar</button>
	<p>Arquivos Enviados:</p>
	<br />
	<span id="status"></span>
</div>
</body>
</html>
